<html><head><title>my calculation</title></head><body>
    <script>
let number1=10;
let number2=5;
let string1="hello";
let string2="world";
let boolean1="true";
let boolean2="false";
let addition = number1 + number2;
let subtraction = number1 - number2;
let multiplication = number1 * number2;
let division = number1 / number2;
let remainder = number1 % number2;
let concatenation = string1 + "" + string2;
let isGreater = number1 >number2;
let logicalAnd =boolean1 && boolean2;
let logicalOr =boolean1 || boolean2;
document.write("<h2>javascript operations</h2>");
document.write("addition:"+ addition + "<br>");
document.write("subtraction:"+ subtraction + "<br>");
document.write("multiplication:"+ multiplication + "<br>");
document.write("division:"+ division + "<br>");
document.write("remainder:"+ remainder + "<br>");
document.write("concatenation:"+ concatenation + "<br>");
document.write("Is number1 > number2?"+ isGreater + "<br>");
document.write("logical AND (true && false): " + logicalAnd + "<br>");
document.write("logical OR (true || false): " + logicalOr + "<br>");
</script>
